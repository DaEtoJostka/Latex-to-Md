<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LaTeX to Markdown Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --bg-color: #f8fafc;
            --card-color: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --sidebar-width: 250px;
        }

        .dark-mode {
            --primary-color: #60a5fa;
            --primary-hover: #3b82f6;
            --bg-color: #1e293b;
            --card-color: #334155;
            --text-color: #f8fafc;
            --border-color: #475569;
            --success-color: #34d399;
            --warning-color: #fbbf24;
            --error-color: #f87171;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        h1 {
            text-align: center;
            margin: 25px 0;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        
        .main-layout {
            display: flex;
            gap: 20px;
            align-items: stretch;
            height: 750px;
        }

        .input-output-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
        }

        .preview-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .converter-card {
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            height: 100%;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .input-section, .output-section, .preview-section {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .section-title, .preview-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .section-title svg, .preview-title svg {
            margin-right: 8px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border 0.2s, box-shadow 0.2s, background-color 0.3s, color 0.3s;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        #latex-input {
            height: auto;
            margin-bottom: 0;
            flex: 1;
            overflow-y: auto;
        }
        
        #markdown-output {
            background-color: var(--bg-color);
            color: var(--text-color);
            flex: 1;
            margin-bottom: 0;
            overflow-y: auto;
        }
        
        #compiled-output {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 25px 40px;
            flex: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            background-color: var(--card-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            font-size: 15px;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        #compiled-output h1, 
        #compiled-output h2, 
        #compiled-output h3, 
        #compiled-output h4, 
        #compiled-output h5, 
        #compiled-output h6 {
            margin-top: 1.5em;
            margin-bottom: 0.75em;
            color: var(--primary-color);
        }

        #compiled-output h1 {
            font-size: 1.8em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        #compiled-output h2 {
            font-size: 1.5em;
            margin-top: 1.3em;
        }

        #compiled-output p {
            margin: 0.8em 0;
        }

        /* Toolbar styles */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .toolbar-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--border-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #059669;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            margin-left: 10px;
            font-size: 14px;
            color: var(--text-color);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 10px;
            background-color: #e2e8f0;
            color: #64748b;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .status-indicator.active {
            background-color: #d1fae5;
            color: var(--success-color);
        }
        
        .status-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            background-color: currentColor;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #64748b;
            font-size: 14px;
        }
        
        @media (max-width: 992px) {
            .main-layout {
                flex-direction: column;
                height: auto;
                min-height: 800px;
            }
            .input-output-column {
                height: auto;
                min-height: 500px;
            }
            .preview-column {
                margin-top: 20px;
                height: 400px;
            }
            .converter-card {
                height: 100%;
                min-height: 0;
            }
            #compiled-output {
                min-height: 0;
            }
            .toolbar {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background-color: var(--success-color);
            color: white;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.error {
            background-color: var(--error-color);
        }

        .toast.warning {
            background-color: var(--warning-color);
        }

        .app-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        /* MathJax specific styles */
        .math-display {
            display: block;
            margin: 1em 0;
            text-align: center;
            overflow-x: auto;
            padding: 10px 0;
        }
        
        /* Center block formulas */
        mjx-container[jax="CHTML"][display="true"] {
            display: block !important;
            text-align: center !important;
            margin: 1em auto !important;
            padding: 0.5em 0 !important;
            overflow-x: auto !important;
        }
        
        /* Ensure proper alignment for inline math */
        mjx-container {
            display: inline-block !important;
            vertical-align: middle !important;
        }
        
        /* Improve MathJax specific styles in preview */
        #compiled-output .math-display {
            display: block;
            margin: 1.5em 0;
            text-align: center;
            overflow-x: auto;
            padding: 10px 0;
        }

        /* Center block formulas with more space in preview */
        #compiled-output mjx-container[jax="CHTML"][display="true"] {
            display: block !important;
            text-align: center !important;
            margin: 1.2em auto !important;
            padding: 0.7em 0 !important;
            overflow-x: auto !important;
        }

        .logo-image {
            filter: brightness(0) saturate(100%) invert(32%) sepia(74%) saturate(1217%) hue-rotate(218deg) brightness(96%) contrast(93%);
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/LaTeX_logo.svg" width="80" height="35" alt="LaTeX Logo" class="logo-image" style="margin-right: 5px;">
            to
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Markdown-mark.svg" width="45" height="35" alt="Markdown Logo" class="logo-image" style="margin-right: 5px;">
            Converter
        </h1>
        
        <div class="app-header">
            <div class="toolbar-group">
                <div class="toolbar-group">
                    <label class="switch">
                        <input type="checkbox" id="auto-convert-toggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">Auto Convert</span>
                </div>
                <div class="toolbar-group">
                    <label class="switch">
                        <input type="checkbox" id="auto-copy-toggle">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">Auto Copy</span>
                </div>
                <div class="toolbar-group">
                    <button class="btn btn-secondary" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i> Theme
                    </button>
                </div>
            </div>
        </div>
        
        <div class="main-layout">
            <div class="input-output-column">
                <div class="converter-card">
                    <div class="input-section">
                        <div class="section-title">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/LaTeX_logo.svg" width="45" height="20" alt="LaTeX Logo" class="logo-image" style="margin-right: 8px;">
                            Input
                        </div>
                        <div class="toolbar">
                            <div class="toolbar-group">
                                <button class="btn" onclick="addLatexExample()">
                                    <i class="fas fa-lightbulb"></i> Load Example
                                </button>
                                <button class="btn btn-secondary" onclick="clearInput()">
                                    <i class="fas fa-trash-alt"></i> Clear
                                </button>
                            </div>
                        </div>
                        <textarea id="latex-input" placeholder="Enter your LaTeX here..."></textarea>
                    </div>
                </div>

                <div class="converter-card">
                    <div class="output-section">
                        <div class="section-title">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Markdown-mark.svg" width="28" height="20" alt="Markdown Logo" class="logo-image" style="margin-right: 8px;">
                            Result
                            <div id="status-indicator" class="status-indicator">
                                <span></span> Ready
                            </div>
                        </div>
                        <div class="toolbar">
                            <div class="toolbar-group">
                                <button class="btn btn-success" onclick="copyToClipboard()">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                                <button class="btn btn-success" onclick="downloadMarkdown()">
                                    <i class="fas fa-download"></i> Download
                                </button>
                            </div>
                        </div>
                        <textarea id="markdown-output" placeholder="Markdown result will appear here..." readonly></textarea>
                    </div>
                </div>
            </div>

            <div class="preview-column">
                <div class="converter-card">
                    <div class="preview-section">
                        <div class="preview-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="4 17 10 11 4 5"></polyline>
                                <line x1="12" y1="19" x2="20" y2="19"></line>
                            </svg>
                            Preview
                        </div>
                        <div id="compiled-output">Markdown preview will appear here...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/LaTeX_logo.svg" width="45" height="20" alt="LaTeX Logo" class="logo-image">
            to
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Markdown-mark.svg" width="25" height="20" alt="Markdown Logo" class="logo-image" style="margin-right: 3px;">
            Converter &copy; 2023 | Automatic conversion on input
        </footer>
    </div>

    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Copied to clipboard!</span>
    </div>
    
    <!-- Подключение необходимых библиотек -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <script>
    // Настройка MathJax v3
    window.MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            processEscapes: true,
            processEnvironments: true,
            tags: 'ams'
        },
        options: {
            skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
            ignoreHtmlClass: 'tex2jax_ignore',
            processHtmlClass: 'tex2jax_process'
        },
        chtml: {
            scale: 1.1,
            displayAlign: 'center',
            displayIndent: '0'
        },
        startup: {
            ready: () => {
                MathJax.startup.defaultReady();
                MathJax.startup.promise.then(() => {
                    console.log('MathJax initial typesetting completed');
                });
            }
        }
    };

    // Элементы DOM
    const latexInput = document.getElementById('latex-input');
    const markdownOutput = document.getElementById('markdown-output');
    const compiledOutput = document.getElementById('compiled-output');
    const statusIndicator = document.getElementById('status-indicator');
    const autoConvertToggle = document.getElementById('auto-convert-toggle');
    const autoCopyToggle = document.getElementById('auto-copy-toggle');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');

    // Состояние приложения
    let isConverting = false;
    let isDarkMode = false;

    // Функция для показа уведомления
    function showToast(message, type = 'success') {
        toastMessage.textContent = message;
        toast.className = 'toast';
        toast.classList.add(type);
        toast.classList.add('show');
        
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

    // Функция для переключения темы
    function toggleTheme() {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
        
        // Обновляем иконку
        const themeBtn = document.querySelector('.btn-secondary i.fa-moon');
        if (themeBtn) {
            themeBtn.className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
        }
        
        showToast(`Switched to ${isDarkMode ? 'dark' : 'light'} mode`);
    }

    // Проверяем сохраненную тему
    if (localStorage.getItem('darkMode') === 'true') {
        toggleTheme(); // Применяем темную тему если она была сохранена
    }

    // Функция для добавления примера LaTeX
    function addLatexExample() {
        latexInput.value = `# Example LaTeX Formulas in Markdown

## Linear Algebra
System solution:
$Ax = b$

## Integral Calculus
Integration by parts:
$$
\\int u(x) \\frac{dv(x)}{dx} dx = u(x)v(x) - \\int v(x) \\frac{du(x)}{dx} dx
$$

## Trigonometry
Trigonometric identity:
$\\sin^2(x) + \\cos^2(x) = 1$

## Matrix
$$
\\begin{bmatrix} 
a & b & c \\\\
d & e & f \\\\
g & h & i 
\\end{bmatrix}
$$

## Euler's Identity
$$
e^{i\\pi} + 1 = 0
$$

## Limits
$$
\\lim_{x \\to 0} \\frac{\\sin x}{x} = 1
$$

## Long Formula
$$
\\frac{1}{\\Delta x} \\int_{x}^{x+\\Delta x} f(t) dt = 
f(x) + \\frac{f'(x)}{2}\\Delta x + \\frac{f''(x)}{6}(\\Delta x)^2 + \\frac{f'''(x)}{24}(\\Delta x)^3 + \\cdots
$$`;

        if (autoConvertToggle.checked) {
            convertToMarkdown();
        }
        showToast('Example loaded');
    }

    // Функция для очистки ввода
    function clearInput() {
        latexInput.value = '';
        markdownOutput.value = '';
        compiledOutput.textContent = 'Markdown preview will appear here...';
        showToast('Input cleared');
    }

    // Функция для копирования в буфер обмена
    function copyToClipboard() {
        if (!markdownOutput.value) {
            showToast('Nothing to copy', 'error');
            return;
        }
        
        navigator.clipboard.writeText(markdownOutput.value)
            .then(() => showToast('Copied to clipboard!'))
            .catch(err => {
                console.error('Failed to copy: ', err);
                showToast('Failed to copy', 'error');
            });
    }

    // Функция для скачивания Markdown файла
    function downloadMarkdown() {
        if (!markdownOutput.value) {
            showToast('Nothing to download', 'error');
            return;
        }
        
        const blob = new Blob([markdownOutput.value], { type: 'text/markdown' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'converted.md';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        showToast('Download started');
    }

    // Основная функция конвертации
    function convertToMarkdown() {
        if (isConverting || !autoConvertToggle.checked) return;
        
        isConverting = true;
        statusIndicator.textContent = "Converting...";
        statusIndicator.classList.remove("active");
        
        setTimeout(() => {
            try {
                let latexText = latexInput.value;
                let markdownText = latexText;

                // 1. First preserve existing $$ delimiters by temporarily replacing them
                markdownText = markdownText.replace(/\$\$([\s\S]*?)\$\$/g, function(match) {
                    return "###BLOCKMATH###" + match + "###ENDBLOCKMATH###";
                });

                // 2. Convert block LaTeX equations properly with spacing
                markdownText = markdownText.replace(/\\\[([\s\S]*?)\\\]/g, function(match, p1) {
                    return '\n$$\n' + p1.trim() + '\n$$\n';
                });
                
                // 3. Convert inline LaTeX equations
                markdownText = markdownText.replace(/\\\(([\s\S]*?)\\\)/g, function(match, p1) {
                    return '$' + p1.trim() + '$';
                });
                
                // 4. Restore preserved $$ delimiters
                markdownText = markdownText.replace(/###BLOCKMATH###\$\$([\s\S]*?)\$\$###ENDBLOCKMATH###/g, function(match, p1) {
                    return '\n$$\n' + p1.trim() + '\n$$\n';
                });

                // 5. Update the outputs
                markdownOutput.value = markdownText;
                
                // 6. Use timeout to ensure DOM is ready before rendering
                setTimeout(() => {
                    compiledOutput.innerHTML = marked.parse(markdownText);
                    
                    // 7. Properly handle MathJax rendering with robust error checking
                    if (typeof MathJax !== 'undefined') {
                        try {
                            MathJax.typesetClear([compiledOutput]);
                            MathJax.typesetPromise([compiledOutput])
                                .then(() => {
                                    console.log('MathJax rendering complete');
                                    
                                    // 8. Force display mode for block equations
                                    const blockMathElements = compiledOutput.querySelectorAll('.math-display, mjx-container[display="true"]');
                                    blockMathElements.forEach(elem => {
                                        elem.style.display = 'block';
                                        elem.style.margin = '1.5em 0';
                                        elem.style.overflow = 'auto';
                                    });
                                })
                                .catch(err => {
                                    console.error('MathJax rendering error:', err);
                                    showToast('Formula rendering error', 'warning');
                                });
                        } catch (mjError) {
                            console.error('MathJax processing error:', mjError);
                        }
                    }
                    
                    statusIndicator.textContent = "Ready";
                    statusIndicator.classList.add("active");
                }, 50);
                
                // Автоматическое копирование если включено
                if (autoCopyToggle.checked && markdownText.trim()) {
                    copyToClipboard();
                }
            } catch (error) {
                statusIndicator.textContent = "Error";
                console.error("Conversion error:", error);
            } finally {
                isConverting = false;
            }
        }, 100);
    }
    
    // Автоматическая конвертация при вводе с задержкой
    let typingTimer;
    const doneTypingInterval = 500;
    
    latexInput.addEventListener('input', () => {
        clearTimeout(typingTimer);
        statusIndicator.textContent = "Typing...";
        statusIndicator.classList.remove("active");
        
        typingTimer = setTimeout(() => {
            convertToMarkdown();
        }, doneTypingInterval);
    });

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', () => {
        markdownOutput.value = "";
        compiledOutput.textContent = "Markdown preview will appear here...";
    });
    </script>
</body>
</html>
